    <button id="myBtn">
        Get Info
    </button>
    <p id="info"></p>
</div>

    <script>
        const myBtn = document.
            getElementById('myBtn')
        function getLanguages() {
            const langs = navigator.languages;
            console.log(navigator.userAgentData)
            const browser = navigator.userAgentData;
            const info = document.
                getElementById('info');
            info.innerHTML =
                `Browser :<b>${browser}</b><br> Operating system: <br> Natural language: <b>${langs}</b>`;
        }
        myBtn.addEventListener('click', getLanguages);
    </script>
